<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <title>Command Project</title>
</head>
<body>
    <div class="container">
        <h1 class="command">Command number five</h1>
        
        <form id="upload-form" class="drop-area" action="/uploadfile/" method="post" enctype="multipart/form-data" ondragover="allowDrop(event)" ondrop="dropHandler(event)">
            <p class="text">Select files or drag them here</p>
            <label for="file-input" class="file-label">
                <span class="highlight-text">Choose a photo</span>
            </label>
            <input type="file" name="file" accept="image/*" id="file-input" class="file-input">
            <button type="submit" class="upload-button" onclick="uploadPhoto()">Upload</button>
        </form>
        

        <div id="uploaded-photo" class="uploaded-section" style="display: none;">
            <h2>Uploaded Photo</h2>
            <img id="photo-preview" alt="Uploaded Photo" class="uploaded-image">
            <p>Width: <span id="width"></span> pixels</p>
            <p>Height: <span id="height"></span> pixels</p>
        </div>
    </div>

    <!-- Добавленный JavaScript -->
    <script>
        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('file-input');
            const uploadedPhotoDiv = document.getElementById('uploaded-photo');
            const photoPreview = document.getElementById('photo-preview');
            const widthSpan = document.getElementById('width');
            const heightSpan = document.getElementById('height');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/uploadfile/', {
                method: 'POST',
                body: formData
            })
                .then(response => response.blob())
                .then(blob => {
                    // Display uploaded photo
                    uploadedPhotoDiv.style.display = 'block';
                    photoPreview.src = URL.createObjectURL(blob);

                    // Get image dimensions
                    const image = new Image();
                    image.src = URL.createObjectURL(blob);
                    image.onload = function () {
                        widthSpan.textContent = this.width;
                        heightSpan.textContent = this.height;
                    };
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('upload-form').addEventListener('dragover', allowDrop);
        document.getElementById('upload-form').addEventListener('drop', dropHandler);

        function dropHandler(event) {
            event.preventDefault();
            var input = document.getElementById('file-input');
            input.files = event.dataTransfer.files;
            displayFile(input.files[0]);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function handleFile() {
            var input = document.getElementById('file-input');
            displayFile(input.files[0]);
        }

        function displayFile(file) {
            var uploadedPhoto = document.getElementById('uploaded-photo');

            if (file && file.type.startsWith('image/')) {
                var reader = new FileReader();


                reader.readAsDataURL(file);
            } else {
                uploadedPhoto.style.display = 'none';
                alert('Select or drag the corresponding file image.');
            }
        }

        function uploadPhoto() {
            var input = document.getElementById('file-input');
            var uploadedPhoto = document.getElementById('uploaded-photo');

            if (input.files && input.files[0]) {
                var reader = new FileReader();


                reader.readAsDataURL(input.files[0]);
            } else {
                alert('Select or drag the file first.');
            }
        }
    </script>

</body>
</html>
